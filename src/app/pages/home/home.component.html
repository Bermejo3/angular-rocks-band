    <div class="row">
        <h3>Ey, echale un ojo a las mejores bandas de rock del mundo</h3>
    </div>
    <div class="col">
        <div class="card" *ngFor="let band of arrayBands">
            <img class="card-img-top" src="{{band.logo}}" alt="">
            <div class="card-body">
                <p class="card-text">{{band.name}}</p>
            </div>
            <div class="col-1 botones">
                <button type="button" class="btn btn-outline-info"><i class="far fa-eye"></i></button>
                <button type="button" class="btn btn-outline-warning"><i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
    </div>
